/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   AUDIO ENGINE â€” Web Audio API
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let audioCtx = null;
function getAudioCtx() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  return audioCtx;
}

// Cyber blip â€” card hover
function sfxHover() {
  try {
    const ctx = getAudioCtx();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = 'sine';
    o.frequency.setValueAtTime(1200, ctx.currentTime);
    o.frequency.exponentialRampToValueAtTime(1800, ctx.currentTime + 0.06);
    g.gain.setValueAtTime(0.06, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
    o.connect(g).connect(ctx.destination);
    o.start(); o.stop(ctx.currentTime + 0.1);
  } catch(e) {}
}

// Confirm beep â€” card click / modal open
function sfxOpen() {
  try {
    const ctx = getAudioCtx();
    // layered tones
    [800, 1200, 1600].forEach((freq, i) => {
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = i === 0 ? 'sine' : 'triangle';
      o.frequency.setValueAtTime(freq, ctx.currentTime + i * 0.04);
      o.frequency.exponentialRampToValueAtTime(freq * 1.15, ctx.currentTime + i * 0.04 + 0.08);
      g.gain.setValueAtTime(0.07 - i * 0.015, ctx.currentTime + i * 0.04);
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + i * 0.04 + 0.15);
      o.connect(g).connect(ctx.destination);
      o.start(ctx.currentTime + i * 0.04);
      o.stop(ctx.currentTime + i * 0.04 + 0.15);
    });
  } catch(e) {}
}

// Close / dismiss

  try {
    const ctx = getAudioCtx();

/* â”€â”€ Utilities â”€â”€ */
function influenceStars(n) {
  return 'â˜…'.repeat(n) + '<span style="opacity:0.15">' + 'â˜…'.repeat(5 - n) + '</span>';
}
function overall(stats) {
  const vals = visibleStats.map(k => stats[k]);
  return Math.round(vals.reduce((a, b) => a + b, 0) / vals.length);
}
const statLabel = { power:'POWER', speed:'SPEED', technique:'TECHNIQUE', stamina:'STAMINA' };
const statBar = { power:'bar-power', speed:'bar-speed', technique:'bar-technique', stamina:'bar-stamina' };
const visibleStats = ['power','speed','technique','stamina'];

/* â”€â”€ Filtering â”€â”€ */
function filterChars(f) {
  switch(f) {
    case 'inf-high': return CHARACTERS.filter(c => c.influence >= 4);
    case 'inf-mid': return CHARACTERS.filter(c => c.influence === 3);
    case 'inf-low': return CHARACTERS.filter(c => c.influence <= 2);
    case 'overall-desc': return [...CHARACTERS].sort((a, b) => overall(b.stats) - overall(a.stats));
    default: return [...CHARACTERS].sort((a, b) => b.influence - a.influence || overall(b.stats) - overall(a.stats));
  }
}

/* â”€â”€ Render Cards â”€â”€ */
function renderRoster(f = 'all') {
  const grid = document.getElementById('rosterGrid');
  const chars = filterChars(f);
  grid.innerHTML = chars.map((c, i) => {
    const rClass = c.influence >= 5 ? ' rarity-5' : c.influence >= 4 ? ' rarity-4' : '';
    return `
    <div class="char-card${rClass}" data-id="${c.id}" style="animation-delay:${i * 0.05}s">
      <div class="char-card-image">
        <div class="series-badge">${c.affiliation}</div>
        <div class="influence-badge">${influenceStars(c.influence)}</div>
        <img src="${c.imageBust}" alt="${c.nameJp}" loading="lazy">
      </div>
      <div class="char-card-info">
        <div class="card-text-area">
          <div class="char-name-jp">${c.nameJp}</div>
          <div class="char-name-en">${c.nameEn}</div>
          <div class="char-quick-stats">
            <span>ğŸ“ ${c.height}cm</span>
            <span>ğŸ‚ ${c.age}æ­³</span>
          </div>
        </div>
        <div class="card-overall">
          <div class="overall-number">${overall(c.stats)}</div>
          <div class="overall-label">Overall</div>
        </div>
      </div>
    </div>
  `}).join('');

  // Attach hover + click SFX
  grid.querySelectorAll('.char-card').forEach(card => {
    card.addEventListener('mouseenter', sfxHover);
    card.addEventListener('click', () => {
      sfxOpen();
      showDetail(parseInt(card.dataset.id));
    });
  });
}
